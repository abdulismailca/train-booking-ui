    <body>
        <div class="seat-booking-container">
            <h2>Select Your Seat</h2>
            <div class="seat-map">
                <div class="seat available"></div>
                <div class="seat booked"></div>
                <div class="seat selected"></div>
                <div class="seat available"></div>

                <label for="name">Name</label>
